<h2 class="page-header"> ADD LISTING </h2>
<div class="col-sm-6">
<form (submit)="onAddListingSubmit()">
  <div class="form-group">
    <label>NAME</label>
    <input type="text" [(ngModel)]="name" name="name" class="form-control">
  </div>
  <div class="form-group">
    <label>ADDRESS</label>
    <input type="text" [(ngModel)]="address" name="address" class="form-control">
  </div>
  <div class="form-group">
    <label>DESCRIPTION</label>
    <textarea rows="5" type="text" [(ngModel)]="description" name="description" class="form-control"></textarea>
  </div>
  <div class="form-group">
    <label>PRICE (Â£)</label>
    <input type="number" [(ngModel)]="price" name="price" class="form-control">
  </div>
  <input type="submit" class="btn btn-primary" value="submit">
</form>
</div>
